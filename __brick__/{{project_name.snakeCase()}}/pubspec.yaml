name: {{project_name.snakeCase()}}
description: {{project_description}}
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.4.4

  # Routing
  go_router: ^14.6.2

  # Network
  dio: ^5.7.0
  connectivity_plus: ^6.1.1

  # Local Storage
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
{{#include_localization}}
  # Localization
  easy_localization: ^3.0.7
{{/include_localization}}
  # Logging
  logging: ^1.2.0
{{#include_image_picker}}
  # Image Handling
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  file_picker: ^10.3.7
{{/include_image_picker}}
  # Utils
  dartz: ^0.10.1
  shimmer: ^3.0.0
  json_annotation: ^4.9.0
  url_launcher: ^6.3.1
{{#include_maps}}
  # Maps & Location
  google_maps_flutter: ^2.14.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
{{/include_maps}}

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  hive_generator: ^2.0.1
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  # Assets
  assets:{{#include_localization}}
    - assets/translations/{{/include_localization}}
    - assets/images/
    - assets/icons/
{{#include_localization}}
  # Custom Fonts
  # TODO: Add font files to assets/fonts/ directory
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
{{/include_localization}}
